<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Ticket Update</title>
</head>
<body style="margin:0;padding:0;background:#f7f7f7;font-family:Segoe UI,Arial,sans-serif;color:#222;">
  <div style="max-width:620px;margin:0 auto;background:#fff;">
    <div style="padding:24px;background:#c1591c;color:#fff;">
      <h1 style="margin:0;font-size:22px;">Support Ticket Update</h1>
      <p style="margin:8px 0 0;font-size:14px;">Your ticket has a new update from our team.</p>
    </div>

    <div style="padding:24px;">
      <p style="margin:0 0 12px;">Hello <strong>{{customer_name}}</strong>,</p>
      <p style="margin:0 0 12px;">Ticket <strong>{{ticket_id}}</strong> is now <strong>{{status}}</strong>.</p>
      <p style="margin:0 0 12px;">Updated at: <strong>{{updated_at}}</strong></p>

      <p style="margin:0 0 8px;font-weight:600;">Admin Reply</p>
      <pre style="white-space:pre-wrap;background:#f8f8f8;padding:12px;border-radius:6px;margin:0;">{{admin_reply}}</pre>

      <p style="margin:16px 0 0;">You can continue on <a href="{{support_url}}">{{support_url}}</a></p>
    </div>

    <div style="padding:16px 24px;background:#f0f0f0;font-size:12px;color:#666;">
      <p style="margin:0;">&copy; {{year}} BuyOneGram customer support.</p>
    </div>
  </div>
</body>
</html>
